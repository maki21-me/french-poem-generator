<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI French Poem Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@2.18.1/dist/core.js"></script>

  </head>
<body>
    <div class="container">
    <header>
        <h1>AI French poem generator</h1>
    </header> 
<main>
    <div class="form-container">
    <form id="poem-generator-form">
        <input type="text" placeholder="Enter the topic of the French poem" aoutofocus
        required
        autocomplete="off"
        class="prompt"
        id="user-instructions"
        >
        
        <input type="submit" class="submit-button">
    </form>
    <div class="hint"> i.e Flower, Paris or Love</div>
 </div>
 <div class="poem hidden blink" id="poem">
        
      </div>
</main> 
 </div>
<footer>
    This AI project was coded by Meklit Anteneh and is <a href="https://github.com/maki21-me/french-poem-generator.git" target="_blank"
        >
        open-sourced on Github</a
        >
    and is <a href="https://app.netlify.com/projects/frenc-poem-generator/overview" target="_blank">hosted on Netlify</a
        >.

</footer>

<script src="src/index.js"></script>
</body>
</html>
